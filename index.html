<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hospital</title>
</head>
<body>
    
<form style="text-align: left;" id="form">
    <label>Full Name:</label></br>
    <input id="username" type="text" value="" style="width: 210px;  box-shadow: 2px 2px hsl(0, 0%, 0%);">
        </br> </br>
    <label>Gender:</label></br>
    <input id="gender" type="text" value="" style="width: 210px;  box-shadow: 2px 2px hsl(0, 0%, 0%);">
        </br></br>
    <label>Date of Birth:</label></br>
    <input id="birthday" type="date" value="" style="width: 210px;  box-shadow: 2px 2px hsl(0, 0%, 0%);">
        </br></br>
    <label>Phone Number:</label></br>
    <input id="phone" type="text" value="" style="width: 210px;  box-shadow: 2px 2px hsl(0, 0%, 0%);">
        </br></br>
    <label>Passward:</label></br>
    <input id="passward" type="password" value="" style="width: 210px; box-shadow: 2px 2px hsl(0, 0%, 0%);">
        </br></br>
    <label>Chronic Diseases:</label>
    <select name="Chronic Diseases" style=" box-shadow: 2px 2px hsl(0, 0%, 0%);" id="diseases">
        <option value=""></option>
        <option value="Heart Disease">Heart Disease</option>
        <option value="Hypertension">Hypertension</option>
        <option value="Asthma">Asthma</option>
        <option value="Cancer">Cancer</option>
        <option value="No">No</option>
    </select>
        </br></br>
    <button id="submit-btn" style="background-color: white;box-shadow: 2px 2px 2px 2px hsl(0, 0%, 0%)">submit</button>
        </br></br>
    <h3 id="result" style="text-align: center;"></h3>
</form>


<div id="patients-card"style="width: 18rem; margin-left: 20px; display: inline-block;">


  </div>




  <script src="app.js"></script>



</body>
</html>
