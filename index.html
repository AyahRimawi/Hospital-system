<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hospital</title>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">DOCTORS</a>
    <a href="#">CONTACT US</a>
    <img id="img0" src="logo.jpg" alt="logo">
</div>

<!-- Form Section -->
<div class="form-section" style="background-image: url(pic-unscreen.gif); background-repeat: no-repeat; background-position: right;background-size: 50%;">
    
    <form style="text-align: left; margin-left: 10%;" id="form">
        <h3></h3>
        <label>Full Name:</label></br>
        <input id="FullName" type="text" value="" style="width: 210px; border:solid #000000;  box-shadow: 2px 2px rgb(99, 193, 188,0.4);">
            </br> </br>
        <label>Gender:</label></br>
        <input id="gender" type="text" value="" style="width: 210px; border:solid #000000;  box-shadow: 2px 2px rgb(99, 193, 188,0.4);">
            </br></br>
        <label>Date of Birth:</label></br>
        <input id="birthday" type="date" value="" style="width: 210px; border:solid #000000;  box-shadow: 2px 2px rgb(99, 193, 188,0.4);">
            </br></br>
        <label>Phone Number:</label></br>
        <input id="phone" type="text" value="" style="width: 210px; border:solid #000000;  box-shadow: 2px 2px rgb(99, 193, 188,0.4);">
            </br></br>
        <label>Email:</label></br>
        <input id="Email" type="email" value="" style="width: 210px; border:solid #000000;  box-shadow: 2px 2px rgb(99, 193, 188,0.4);">
            </br></br>
        <label>Passward:</label></br>
        <input id="passward" type="password" value="" style="width: 210px; border:solid #000000; box-shadow: 2px 2px rgb(99, 193, 188,0.4);">
            </br></br>
        <label>Chronic Diseases:</label>
        <select name="Chronic Diseases" style=" border:solid #000000; box-shadow: 2px 2px rgb(99, 193, 188,0.4);" id="diseases">
            <option value=""></option>
            <option value="Heart Disease">Heart Disease</option>
            <option value="Hypertension">Hypertension</option>
            <option value="Asthma">Asthma</option>
            <option value="Cancer">Cancer</option>
            <option value="No">No</option>
        </select>
            </br></br>
        <button id="submit-btn" style="background-color: white;box-shadow:  1px 1px rgba(0, 0, 0, 0.4);border:solid #000000;">submit</button>
            </br></br>
        <h3 id="result" style="text-align: center;"></h3>
    </form>
</div>
<div id="patients-card">


</div>
